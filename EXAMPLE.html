<html>
<head>
    <script>
        function usHesapla() {
            var x = parseInt(document.getElementById('x').value);
            var y = parseInt(document.getElementById('y').value);
            var sonuc = 1;

            for (var i = 1; i <= y; i++) {
                sonuc = sonuc * x;
            }

            document.getElementById('sonuc_yazi').innerHTML = x + " üzeri " + y + " = " + sonuc;
        }
    </script>
  
</head>
<body>
    <div>
        <h3>X üzeri Y hesaplama</h3>
        <p>X: </p>
        <input type="number" id="x" />
        <p>Y: </p>
        <input type="number" id="y" /> <br /> <br />
        <button type="button" onclick="usHesapla()">Hesapla</button>
        <p id="sonuc_yazi"></p>
    </div>
</body>

</html>
